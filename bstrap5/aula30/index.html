<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Aula30.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrosel my friend</title>
</head>
<body>
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast">Criar Toast</button>
        <div class="toast show" data-bs-delay="1000">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione pariatur, dicta ipsam aliquam nemo dolor quasi iure fugiat sint. Obcaecati.
            </div>
        </div>
        <hr>
        <div class="toast">
            <div class="toast-body">
                Chearam novas mensagens em sua caixa posta.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
