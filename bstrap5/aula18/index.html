<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Posicionamento</title>
</head>
<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" >
                <div class="form-text">Nunca compartilharemos seu e-mail com tercerios</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control" >
                <div></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button class="btn btn-success">Cadastrar</button>
        </form>
        <hr>
        <input type="file" name="" id="arquivo" class="form-control">
        <input type="color" name="" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="digite para buscar..." list="cidades">
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>
    </div>
</body>
</html>
